
<head>
        <title >Eit Database</title>

       <body>
        <h1>Eit Database</h1>

        {{> Eit_form}}

        <!-- the form -->
        <div>
            <button id="deleteEit" style="float:right;">Delete</button>
          </div>

          <div>
            <table>
              <thead>
                <!-- table columns -->
                <th></th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Country</th>
                <th>cohort</th>
                <th></th>
                </thead>
                <tbody>
                    {{#each eits}}
                  <tr>
                    <td><input type="checkbox" class="delete-checkbox" value="{{ _id}}"/></td>
                   <td>{{ first_name}}{{surname}}</td>
                   <td>{{gender}}</td>
                   <td>{{date_of_birth}}</td>
                   <td>{{country}}</td>
                   <td>{{cohort}}</td>
                   <td>
                       <button class="update-eit" id="{{_id}}">Update</button></td>
                  </tr>
                  {{/each}}
                </tbody>
            </table>
          </div>
       </body>
