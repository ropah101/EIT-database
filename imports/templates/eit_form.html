<template name="Eit_form">
    <form id="eit_data_form">
        <div class="form-group">
            <label for="First_Name">First Name</label>
            <input type="text" name="first_name" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="text" name="surname" class="form-control" placeholder="Surname" required />
        </div>
        <div class="form-group">
            <label for="date-of_birth">Date of birth</label>
            <input type="date" name="date_of_birth" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" value="Female" checked /> Female &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="Male" /> Male<br />
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" required class="form-control">
                {{#each countries}}
                {{#if default}}
                <option value="{{name}}" selected="true">{{name}}</option>
                {{else}}
                <option value="{{name}}">{{name}}</option>
                <h3>hello</h3>
                {{/if}}
                h1
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="cohort">Corhort Graduation Year</label><br />
            <select name="cohort" class="form-control">
                {{ #each cohorts }}
                {{ #if current}}
                <option value="{{year}}" selected="true">{{year}}</option>
                {{ else}}
                <option value="{{year}}">{{year}}</option>
                {{/if}}
                {{/each}}
            </select>
            <br />
        </div>
        <div>
            <i>All fields are required</i>
        </div>
        <div>
            <button class="btn btn-brand pull-right">Submit</button>
        </div>
        <!-- The Table  -->
    </form>
</template>
